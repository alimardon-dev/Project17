<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibonacci(n) {
            var output = [];

            for (var i = 0; i < n; i++) {
                if (i <= 1) {
                    output.push(i);
                } else {
                    var sum = output[i - 1] + output[i - 2];
                    output.push(sum);
                }
            }
            return output;
        }

        var result = fibonacci(100);
        console.log(result);

    </script>
</body>
</html>
